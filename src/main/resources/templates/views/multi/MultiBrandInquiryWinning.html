<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多品牌询价中标</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<style>
    .layui-table-cell {
        font-size: 12px;
    }
</style>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <table class="layui-hide" id="demo" lay-filter="demo"></table>
    </div>
</div>

<script src="layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form', 'laydate', 'layer', 'testTablePlug'], function () {
        var $ = layui.$
            , table = layui.table
            , form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate
            , tablePlug = layui.tablePlug //表格插件
            , testTablePlug = layui.testTablePlug // 测试js模块
            , renderFormSelectsIn = layui.renderFormSelectsIn // 针对form在特定场合下的渲染的封装
            , formSelects = layui.formSelects; //多选下拉插件

        table.render({
            elem: '#demo'
            , height: 'full-35'
            // , url: '/'
            , data: []
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: 'stock_code', title: '存货编码', align: "center"}
                    , {field: 'stock_name', title: '存货名称', align: "center"}
                    , {field: 'norms', title: '规格型号', align: "center"}
                    , {field: 'supplier_name', title: '供应商', align: "center"}
                    , {field: 'unit', title: '单位', align: "center"}
                    , {field: 'brand', title: '品牌', align: "center"}
                    , {field: 'quantity', title: '数量', align: "center"}
                    , {field: 'offer', title: '报价', align: "center"}
                    , {field: '', title: '是否中标', align: "center"}
                ]
            ]
        });
    });
</script>
</body>
</html>
